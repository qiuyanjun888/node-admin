name: Node Admin CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    name: Full CI Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for Turbo's change detection

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        run: corepack enable

      - name: Install Dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter @node-admin/backend exec prisma generate

      - name: Run Build, Lint, and Test
        run: pnpm turbo build lint test
